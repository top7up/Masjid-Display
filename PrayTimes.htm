<!DOCTYPE html>
<html>
<head>
	<title> Daily Prayer Timetable </title>
	<style>
		body, td, th {font-family: verdana; font-size: 12px; color: #404040;}
		#timetable {border-width: 1px; border-style: outset; border-collapse: collapse; border-color: gray; width: 9em; width: 400px;}
		#timetable td, #timetable th {border-width: 1px; border-spacing: 1px; padding: 2px 4px; border-style: inset; border-color: #CCCCCC;}
		#timetable th {color:black; text-align: center; font-weight: bold; background-color: #F8F7F4;}
	</style>
</head>

<body>

<script type="text/javascript" src="PrayTimes.js"></script>
<script type="text/javascript" src="UQCal.js"></script>

<br>
<p align="center">الرياض، السعودية<p>
<div align="center" id="my"></div>
<div align="center" id="table"></div>

<script type="text/javascript">
	function stime(v){
		v = v.replace('am','ص');
		v = v.replace('pm','م');
		return v;
	}
	var cal = new UQCal(); // assuming today is 28th of December 2013.
	var HijriDate = cal.convert();

//	console.log(HijriDate);
	
	prayTimes.setMethod('MakkahRamadan');



	var date = new Date(); // today
	var times = prayTimes.getTimes(date, [24.6537, 46.7152], 3, 'auto','12h');
	var list = ['Fajr', 'Sunrise', 'Dhuhr', 'Asr', 'Maghrib', 'Isha'];
	var listAr = ['الفجر', 'الإشراق', 'الظهر', 'العصر', 'المغرب', 'العشاء'];
	var Hmonths = ['','muharram','safar','rb1','rb2','jm1','jm2','rajab','shaban','ramadan','shawwal','zq','zh'];
	var HmonthsAr = ['','محرم','صفر','ربيع الأول','ربيع الثاني','جمادى الأولى','جمادى الثانية','رجب','شعبان','رمضان','شوال','ذو القعدة','ذو الحجة'];

	var html = '<table id="timetable" dir="rtl">';
	var my = '';
	html += '<tr><th colspan="2">'  + date.toLocaleDateString()+ '<br /> ' + HijriDate.Hday + ' ' + HmonthsAr[HijriDate.Hmonth] + ' ' + HijriDate.Hyear + '</th></tr>';
	for(var i in list)	{
		html += '<tr><td>'+ listAr[i]+ '</td>';
		html += '<td>'+ stime(times[list[i].toLowerCase()])+ '</td></tr>';
	}
	html += '</table>';
	document.getElementById('table').innerHTML = html;



</script>

</body>
</html>
